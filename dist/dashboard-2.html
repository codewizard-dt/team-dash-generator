<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <title>Employee Roster</title>
  </head>
  <body>
    <header>
      <h1>Employees</h1>
    </header>
    <main class="ui container">
      <div class="ui cards">
    <div class='ui card'>
      <div class='content'>
        <div class='header'>David</div>
        <div class='meta'><i class='terminal icon'></i>Engineer</div>
        <div class='description'>
          <div class='ui list'>
            <div class='item'>ID: 1</div>
            <div class='item'>Email: david@gmail.com</div>
            <div class='item'>GitHub: codewizard-dt</div>
          </div>
        </div>
      </div>
    </div>
  ,
    <div class='ui card'>
      <div class='content'>
        <div class='header'>Jeff</div>
        <div class='meta'><i class='headphones icon'></i>Intern</div>
        <div class='description'>
          <div class='ui list'>
            <div class='item'>ID: 2</div>
            <div class='item'>Email: jeff@gmail.com</div>
            <div class='item'>School: UT Austin</div>
          </div>
        </div>
      </div>
    </div>
  ,
    <div class='ui card'>
      <div class='content'>
        <div class='header'>Sally</div>
        <div class='meta'><i class='key icon'></i>Manager</div>
        <div class='description'>
          <div class='ui list'>
            <div class='item'>ID: 3</div>
            <div class='item'>Email: sally@gmail.com</div>
            <div class='item'>Office: 1</div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </main>
    <footer></footer>
    <scripts>
      <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </scripts>
  </body>
</html>
