<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Employee Roster</title>
  </head>
  <body>
    <header>
      <h1>Employees</h1>
    </header>
    <main class="ui container">
      <div class="ui section basic">
        <div class="ui cards three">
    <div class='ui card engineer'>
      <div class='header'><h2>David</h2></div>
      <div class='content'>
        <div class='meta'><i class='terminal icon'></i><span>Engineer</span></div>
        <div class='description'>
          <div class='ui list'>
            <div class='item'>ID: 1</div>
            <div class='item'>Email: <a target="_blank" href="mailto:david@gmail.com">david@gmail.com</a></div>
            <div class='item'>GitHub: <a target="_blank" href="https://github.com/codewizard-dt">codewizard-dt</a></div>
          </div>
        </div>
      </div>
    </div>
  
    <div class='ui card manager'>
      <div class='header'><h2>Ben</h2></div>
      <div class='content'>
        <div class='meta'><i class='key icon'></i><span>Manager</span></div>
        <div class='description'>
          <div class='ui list'>
            <div class='item'>ID: 3</div>
            <div class='item'>Email: <a target="_blank" href="mailto:ben@gmail.com">ben@gmail.com</a></div>
            <div class='item'>Office: 1</div>
          </div>
        </div>
      </div>
    </div>
  
    <div class='ui card intern'>
      <div class='header'><h2>Sally</h2></div>
      <div class='content'>
        <div class='meta'><i class='headphones icon'></i><span>Intern</span></div>
        <div class='description'>
          <div class='ui list'>
            <div class='item'>ID: 2</div>
            <div class='item'>Email: <a target="_blank" href="mailto:sally@gmail.com">sally@gmail.com</a></div>
            <div class='item'>School: UT Austin</div>
          </div>
        </div>
      </div>
    </div>
  </div>
      </div>
    </main>
    <footer></footer>
    <scripts>
      <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </scripts>
  </body>
</html>
